<div class="row">
  <div class="col-sm-8">
    <div class="alert alert-success" *ngIf="success">Success</div>
    <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Add region</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" [formGroup]="regionForm" (ngSubmit)="store()">
          <div class="box-body">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                    <select class="form-control" formControlName="state">
                        <option value="" disabled>-Select-</option>
                        <option *ngFor="let state of states" [ngValue]="state.code">
                          {{ state.name }}
                        </option>
                      </select>
                </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" *ngIf="!submitted" class="btn btn-info pull-right">Submit</button>
            <button type="submit" *ngIf="submitted" class="btn btn-info pull-right"><i class="fa fa-spinner fa-spin"></i> Sending...</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
      <!-- /.box -->    
  </div>
</div>
