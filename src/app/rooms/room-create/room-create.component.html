<div class="row">
    <div class="col-sm-8">
      <div class="alert alert-success" *ngIf="success">Success</div>
      <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      <!-- Horizontal Form -->
      <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">Register a room</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal" [formGroup]="roomForm" (ngSubmit)="store()">
            <div class="box-body">
              <div class="form-group">
                  <label for="property_id" class="col-sm-2 control-label">Property</label>
                  <div class="col-sm-10">
                    <select class="form-control" formControlName="property_id">
                        <option value="" disabled>-Select-</option>
                        <option *ngFor="let property of properties" [ngValue]="property.id">{{ property.name }}</option>
                      </select>                  
                  </div>
              </div>              
              <div class="form-group">
                <label for="number" class="col-sm-2 control-label">Number</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="number" class="form-control" id="number" placeholder="number">
                </div>
              </div>
              <div class="form-group">
                  <label for="floor" class="col-sm-2 control-label">Floor</label>
                  <div class="col-sm-10">
                    <input type="text" formControlName="floor" class="form-control" id="floor" placeholder="floor">
                  </div>
              </div> 
              <div class="form-group">
                  <label for="metrics" class="col-sm-2 control-label">Metrics</label>
                  <div class="col-sm-10">
                    <input type="text" formControlName="metrics" class="form-control" id="metrics" placeholder="metrics">
                  </div>
              </div> 
              <div class="form-group">
                  <label for="size" class="col-sm-2 control-label">Size</label>
                  <div class="col-sm-10">
                    <input type="tel" formControlName="size" class="form-control" id="size" placeholder="size">
                  </div>
              </div> 
              <div class="form-group">
                  <label for="price_per_sqm" class="col-sm-2 control-label">Price per sqm</label>
                  <div class="col-sm-10">
                    <input type="number" formControlName="price_per_sqm" class="form-control" id="price_per_sqm" placeholder="price_per_sqm">
                  </div>
              </div>                         
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" *ngIf="!submitted" class="btn btn-info pull-right">Submit</button>
              <button type="submit" *ngIf="submitted" class="btn btn-info pull-right"><i class="fa fa-spinner fa-spin"></i> Sending...</button>
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->    
    </div>
  </div>
