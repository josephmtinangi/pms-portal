<div class="row">
    <div class="col-sm-8">
      <div class="alert alert-success" *ngIf="success">Success</div>
      <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      <!-- Horizontal Form -->
      <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">Register property</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal" [formGroup]="propertyForm" (ngSubmit)="store()">
            <div class="box-body">
              <div class="form-group">
                  <label for="client_id" class="col-sm-2 control-label">Client</label>
                  <div class="col-sm-10">
                    <select class="form-control" formControlName="client_id">
                        <option value="" disabled>-Select-</option>
                        <option *ngFor="let client of clients" [ngValue]="client.id">
                          {{ client.first_name }} {{ client.middle_name }} {{ client.last_name }}
                        </option>
                      </select>                  
                  </div>
              </div>
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                  <label for="property_type_id" class="col-sm-2 control-label">Type</label>
                  <div class="col-sm-10">
                    <select class="form-control" formControlName="property_type_id">
                        <option value="" disabled>-Select-</option>
                        <option *ngFor="let property_type of property_types" [ngValue]="property_type.id">{{ property_type.name }}</option>
                      </select>                  
                  </div>
              </div>
              <div class="form-group">
                  <label for="payment_mode_id" class="col-sm-2 control-label">Payment Mode</label>
                  <div class="col-sm-10">
                    <select class="form-control" formControlName="payment_mode_id">
                        <option value="" disabled>-Select-</option>
                        <option *ngFor="let payment_mode of payment_modes" [ngValue]="payment_mode.id">
                          {{ payment_mode.name }}({{ payment_mode.code }})
                        </option>
                      </select>                  
                  </div>
              </div>
              <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">Amount</label>
                <div class="col-sm-10">
                  <input type="number" formControlName="amount" class="form-control" id="amount" placeholder="Amount">
                </div>
              </div>
              <div class="form-group">
                <label for="start_date" class="col-sm-2 control-label">Start date</label>
                <div class="col-sm-10">
                  <input type="date" formControlName="start_date" class="form-control" id="start_date" placeholder="Start date">
                </div>
              </div>
              <div class="form-group">
                <label for="end_date" class="col-sm-2 control-label">End date</label>
                <div class="col-sm-10">
                  <input type="date" formControlName="end_date" class="form-control" id="end_date" placeholder="End date">
                </div>
              </div>
              <div class="form-group">
                  <label for="floors" class="col-sm-2 control-label">Number of floors</label>
                  <div class="col-sm-10">
                    <input type="text" formControlName="floors" class="form-control" id="floors" placeholder="Number of floors">
                  </div>
                </div>                
              <div class="form-group">
                  <label for="region_id" class="col-sm-2 control-label">Region</label>
                  <div class="col-sm-10">
                    <select class="form-control" (change)="getRegionDistricts($event)">
                        <option value="" disabled>-Select-</option>
                        <option *ngFor="let region of regions" [ngValue]="region.id">
                          {{ region.name }}
                        </option>
                      </select>                  
                  </div>
              </div>
              <div class="form-group">
                  <label for="district_id" class="col-sm-2 control-label">District</label>
                  <div class="col-sm-10">
                    <select class="form-control" (change)="getDistrictWards($event)">
                        <option value="" disabled>-Select-</option>
                        <option *ngFor="let district of districts" [ngValue]="district.id">
                          {{ district.name }}
                        </option>
                      </select>                  
                  </div>
              </div>
              <div class="form-group">
                  <label for="ward_id" class="col-sm-2 control-label">Ward</label>
                  <div class="col-sm-10">
                    <select class="form-control" (change)="getWardVillages($event)">
                        <option value="" disabled>-Select-</option>
                        <option *ngFor="let ward of wards" [ngValue]="ward.id">
                          {{ ward.name }}
                        </option>
                      </select>                  
                  </div>
              </div> 
              <div class="form-group">
                  <label for="village_id" class="col-sm-2 control-label">Village</label>
                  <div class="col-sm-10">
                    <select class="form-control" formControlName="village_id">
                        <option value="" disabled>-Select-</option>
                        <option *ngFor="let village of villages" [ngValue]="village.id">
                          {{ village.name }}
                        </option>
                      </select>                  
                  </div>
              </div>                            
              <div class="form-group">
                  <label for="physical_address" class="col-sm-2 control-label">Physical Address</label>
                  <div class="col-sm-10">
                    <input type="text" formControlName="physical_address" class="form-control" id="physical_address" placeholder="Physical Address">
                  </div>
                </div>                                                   
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" *ngIf="!submitted" class="btn btn-info pull-right">Submit</button>
              <button type="submit" *ngIf="submitted" class="btn btn-info pull-right"><i class="fa fa-spinner fa-spin"></i> Sending...</button>
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->    
    </div>
  </div>
