<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group has-feedback">
    <input type="email" formControlName="email" class="form-control" placeholder="Email">
    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
    <input type="password" formControlName="password" class="form-control" placeholder="Password">
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>
  <div class="row">
    <!-- /.col -->
    <div class="col-xs-12">
      <button type="submit" *ngIf="!submitted" class="btn btn-primary btn-block btn-flat">Sign In</button>
      <button type="submit" *ngIf="submitted" class="btn btn-primary btn-block btn-flat"><i class="fa fa-spinner fa-spin"></i> Signing in...</button>
    </div>
    <!-- /.col -->
  </div>
</form>
