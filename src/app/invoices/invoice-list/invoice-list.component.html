<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Invoices</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table *ngIf="invoices.length > 0" class="table table-bordered">
          <tr>
            <th style="width: 10px">#</th>
            <th>Number</th>
            <th>Status</th>
            <th>Generated</th>
            <th>View</th>
            <th>Download</th>
          </tr>
          <tr *ngFor="let invoice of invoices">
            <td>{{ invoice.id }}</td>
            <td>{{ invoice.number }}</td>
            <td>
              <div *ngIf="invoice.paid_at"><strong class="text-success">PAID</strong>({{ invoice.paid_at | date }})</div>
              <div *ngIf="!invoice.paid_at" class="text-danger"><strong>NOT PAID</strong></div>
            </td>
            <td>{{ invoice.created_at | date }}</td>
            <td>
              <a routerLink="/invoices/{{ invoice.id }}"><i class="fa fa-eye"></i></a>
            </td>
            <td>
              <a *ngIf="invoice.path" (click)="download(invoice.id)"><i class="fa fa-download"></i></a>
            </td>
          </tr>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->   
  </div>
</div>
